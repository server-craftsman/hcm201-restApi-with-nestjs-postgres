services:
  # Debate System API (Docker)
  - type: web
    name: debate-system-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 51213
      # Database (set real value in dashboard)
      - key: DATABASE_URL
        sync: false
      # Redis (optional). Set via dashboard if used
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: AUTH_REFRESH_SECRET
        generateValue: true
      - key: AUTH_FORGOT_SECRET
        generateValue: true
      - key: AUTH_CONFIRM_EMAIL_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CORS_ENABLED
        value: true
      - key: CORS_ORIGIN
        value: "*"
      - key: APP_HOST
        value: "0.0.0.0"
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_SECURE
        value: false
      - key: MAIL_DEFAULT_EMAIL
        sync: false
      - key: MAIL_DEFAULT_NAME
        value: Debate System
      - key: GOOGLE_CLIENT_ID
        sync: false
    healthCheckPath: /health 