services:
  # Debate System API (Docker)
  - type: web
    name: debate-system-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_PREFIX
        value: api
      - key: PORT
        value: 51213
      - key: APP_HOST
        value: "0.0.0.0"
      - key: APP_NAME
        value: Debate System API
      - key: APP_DESCRIPTION
        value: REST API for Debate System
      - key: APP_VERSION
        value: 1.0.0
      - key: APP_DEBUG
        value: false
      # Database (set real value in dashboard)
      - key: DATABASE_URL
        sync: false
      # Redis (optional). Set via dashboard if used
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_DB
        sync: false
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: AUTH_REFRESH_SECRET
        generateValue: true
      - key: AUTH_FORGOT_SECRET
        generateValue: true
      - key: AUTH_CONFIRM_EMAIL_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CORS_ENABLED
        value: true
      - key: CORS_ORIGIN
        value: "*"
      - key: WS_CORS_ORIGIN
        value: "*"
      - key: WS_CORS_CREDENTIALS
        value: true
      - key: HELMET_ENABLED
        value: true
      - key: CSRF_ENABLED
        value: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: FRONTEND_DOMAIN
        sync: false
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_SECURE
        value: false
      - key: MAIL_IGNORE_TLS
        value: false
      - key: MAIL_REQUIRE_TLS
        value: true
      - key: MAIL_DEFAULT_EMAIL
        sync: false
      - key: MAIL_DEFAULT_NAME
        value: Debate System
      - key: GOOGLE_CLIENT_ID
        sync: false
    healthCheckPath: /health 
    # Run a postdeploy command once after each deploy (no paid shell required)
    postDeployCommand: |
      echo "=== POST DEPLOY: Ensuring database schema ===" && \
      if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations | wc -l)" -gt 0 ]; then \
        npx prisma migrate deploy; \
      else \
        npx prisma db push; \
      fi && \
      npx prisma generate || true